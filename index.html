<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Create New Account | Pixel2HTML</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/bundle.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="dist/animate.min.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container rounded bg-white border form-container sm-mt3 animated slideInUp">
      <header class="clearfix border-bottom p2">
        <div class="clearfix mx-auto sm-px2 sm-mb2 border-box form-width">
          <img src="dist/img/logo.svg" class="block left sm-mx-auto sm-mt3 sm-mb2 logo" alt="Pixel2HTML Logo" width="75px" />
          <div class="overflow-hidden px2 sm-p0">
            <h1 class="h4 center mt2 sm-mt1 create-account-title">Create new account</h1>
            <!-- Spelling error in PSD corrected - was bellow in PSD -->
            <p class="center m0">Enter your credentials below</p>
          </div>
        </div>
      </header>
      <form id="signup-form" class="clearfix mx-auto sm-mt3 sm-mb3 form-width form-signup relative" data-parsley-validate>
        <div class="clearfix sm-mxn2 mb2 sm-mb3">
          <div class="col col-12 sm-col-7 mb2 sm-mb0">
            <div class="px2">
              <label for="" class="block mt1 mb1 sm-mt0">Full name</label>
              <input type="text" class="block col-12 field" name="name" value="" placeholder="Name and surname" data-parsley-required />
            </div>
          </div>
          <div class="col col-12 sm-col-5">
            <div class="px2">
              <label for="" class="block mt1 mb1 sm-mt0">Username</label>
              <input type="text" class="block col-12 field" name="username" value="" placeholder="Username" data-parsley-required />
            </div>
          </div>
        </div>
        <div class="col col-12 sm-col-12 mb2 sm-mb3 sm-mx2 px2 sm-p0">
          <label for="" class="block mt1 mb1 sm-mt0">Email address</label>
          <input type="email" class="field col-12" name="email" value="" placeholder="Email address" data-parsley-required />
        </div>
        <div class="clearfix sm-mxn2 mb2 sm-mb3">
          <div class="col col-12 sm-col-7">
            <div class="px2 mb2 sm-mb0">
              <label for="" class="block mt1 mb1 sm-mt0">Country</label>
              <input type="text" class="block col-12 field" name="country" value="" placeholder="Country" data-parsley-required />
            </div>
          </div>
          <div class="col col-12 sm-col-5">
            <div class="px2">
              <label for="" class="block mt1 mb1 sm-mt0">City</label>
              <input type="text" class="block col-12 field" name="city" value="" placeholder="City" data-parsley-required />
            </div>
          </div>
        </div>
        <div class="col col-12 sm-col-12 mb3 sm-mx2 px2 sm-p0">
          <label for="" class="block mt1 mb1 sm-mt0">Password</label>
          <input type="password" class="field col-12 y-group-item rounded-top" name="pass1" value="" placeholder="Password" data-parsley-required />
          <input type="password" class="field col-12 y-group-item rounded-bottom" name="pass2" value="" placeholder="Repeat password" data-parsley-required data-parsley-equalto="#pass1" />
        </div>
        <div class="clearfix block col-12 px2 sm-p0 border-box">
          <label class="clearfix block col col-12 sm-col-7 mb3 tc-label border-box">
            <span class="checkbox-custom left">
              <input type="checkbox" name="accept terms" data-parsley-validate />
              <span class="check"></span>
            </span>
            I accept the <a href="#">Terms & Conditions</a>
          </label>
          <div class="col col-12 sm-col-5">
            <input type="submit" class="block btn btn-primary btn-submit bg-green" value="Create account" />
          </div>
        </div>
        <p class="px2 border-box mt3 center acc-si">
          Have an account already? <a href="#">Sign in</a>
        </p>
      </form>
    </div>

    <script type="text/javascript" src="dist/js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="dist/js/parsley.min.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>

  </body>
</html>
